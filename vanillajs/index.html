<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple User Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <form
        novalidate
        autocomplete="off"
        id="signupForm"
        action=""
        class="py-5 w-50"
      >
        <!-- Tab Pills for navigation -->
        <ul class="nav nav-pills mb-3" id="form-pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="personal-data-tab"
              data-bs-toggle="pill"
              data-bs-target="#personal-data"
              type="button"
              role="tab"
              aria-controls="personal-data"
              aria-selected="true"
            >
              Personal Information
            </button>
          </li>

          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="emergency-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#emergency-contact"
              type="button"
              role="tab"
              aria-controls="emergency-contact"
              aria-selected="false"
            >
              Emergency Contact Information
            </button>
          </li>
        </ul>

        <!-- Tab content for personal information fields -->
        <div class="tab-content" id="tabContent">
          <div
            class="tab-pane fade show active"
            id="personal-data"
            role="tabpanel"
            aria-labelledby="personal-data-tab"
            tabindex="0"
          >
            <div class="" id="personalInformation">
              <div class="row mb-3">
                <div class="col-sm-6">
                  <label htmlFor="firstName" class="form-label">
                    First name
                  </label>
                  <input
                    required
                    type="text"
                    id="firstName"
                    class="form-control w-full"
                    name="firstName"
                  />
                </div>

                <div class="col-sm-6">
                  <label htmlFor="lastName" class="form-label">
                    Last name
                  </label>
                  <input
                    required
                    type="text"
                    id="lastName"
                    class="form-control w-full"
                    name="lastName"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label htmlFor="email" class="form-label"> Email </label>
                <input
                  required
                  type="email"
                  id="email"
                  class="form-control w-full"
                  name="email"
                />
              </div>

              <div class="row mb-3">
                <div class="col-sm-6">
                  <label htmlFor="phone" class="form-label">
                    Mobile Phone
                  </label>
                  <input
                    required
                    type="text"
                    id="phone"
                    class="form-control w-full"
                    name="phone"
                  />
                </div>

                <div class="col-sm-6">
                  <label htmlFor="birthDate" class="form-label">
                    Date of Birth
                  </label>
                  <input
                    required
                    type="date"
                    id="birthDate"
                    class="form-control w-full"
                    name="birthDate"
                  />
                </div>
              </div>

              <div class="col-12 mb-3">
                <label htmlFor="address" class="form-label"> Address </label>
                <input
                  required
                  type="text"
                  id="address"
                  class="form-control w-full"
                  name="address"
                />
              </div>
            </div>
          </div>

          <!-- Tab content for emergency contact -->
          <div
            class="tab-pane fade"
            id="emergency-contact"
            role="tabpanel"
            aria-labelledby="emergency-contact-tab"
            tabindex="1"
          >
            <div class="" id="emergencyContact">
              <div class="row mb-3">
                <div class="col-sm-8">
                  <label htmlFor="emergencyContactName" class="form-label">
                    Name
                  </label>
                  <input
                    required
                    type="text"
                    id="emergencyContactName"
                    class="form-control w-full"
                    name="emergencyContactName"
                  />
                </div>

                <div class="col-sm-4">
                  <label
                    htmlFor="emergencyContactRelationship"
                    class="form-label"
                  >
                    Relationship
                  </label>
                  <input
                    required
                    type="text"
                    id="emergencyContactRelationship"
                    class="form-control w-full"
                    name="emergencyContactRelationship"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-6">
                  <label htmlFor="emergencyContactPhone" class="form-label">
                    Mobile Phone
                  </label>
                  <input
                    type="text"
                    id="emergencyContactPhone"
                    class="form-control w-full"
                    name="emergencyContactPhone"
                  />
                </div>

                <div class="col-sm-6">
                  <label htmlFor="emergencyContactEmail" class="form-label">
                    Email
                  </label>
                  <input
                    type="email"
                    id="emergencyContactEmail"
                    class="form-control w-full"
                    name="emergencyContactEmail"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label htmlFor="emergencyContactAddress" class="form-label">
                  Contact Address
                </label>
                <input
                  required
                  type="text"
                  id="emergencyContactAddress"
                  class="form-control w-full"
                  name="emergencyContactAddress"
                />
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  id="sameAddress"
                  type="checkbox"
                />
                <label class="form-check-label">Same as my address</label>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-space-between align-items-center mt-5">
          <div class="row">
            <div class="col-6">
              <button
                type="button"
                class="btn btn-secondary"
                id="previous-button"
              >
                Previous
              </button>
            </div>

            <div class="col-6">
              <button type="button" class="btn btn-secondary" id="next-button">
                Next
              </button>
            </div>
          </div>
          <button
            type="submit"
            id="submitButton"
            class="btn btn-success btn-md"
          >
            Sign Up
          </button>
        </div>
      </form>

      <div class="alert py-2 px-5 w-50 mt-2">
        <p
          class="text-md text-uppercase text-center text-bold"
          id="message"
        ></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./src/js/formHandler.js" type="text/javascript" defer></script>
  </body>
</html>
